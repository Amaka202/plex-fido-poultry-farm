<!doctype html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Sign Up</title>
</head>

<body>

    <div class="container-fluid pb-3">
        <div class="bod mt-5 mx-auto">
            <div class="text-center para">
                <h5>Welcome to Fido Poultry Management System App</h5>
                <p>Already have an account? <a href="index.html">Sign In</a></p>
            </div>
            <form action="index.html" method="GET">
                <div class="form-group">
                    <label for="exampleInputPassword1">Full Name</label>
                    <input type="text" class="form-control name" id="exampleInputPassword1"  required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Staff ID</label>
                    <input type="number" class="form-control staff" id="exampleInputPassword2" > 
                    <p class="warn hide" style="color:red"> <i class="fas fa-exclamation"></i> this ID has already been used</p>
                </div>
                <label for="exampleInputPassword1">Position Held</label>
                <select class="sele custom-select custom-select-sm" required>
                    <option selected>Select Position</option>
                    <option value="1">Supervisor</option>
                    <option value="2">Marketing Manager</option>
                    <option value="3">CEO</option>
                    <option value="3">Vet. Doctor</option>
                    <option value="3">Sales Manager</option>
                </select> <br> <br>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control password" id="exampleInputPassword3" required  minlength="6" maxlength="10">
                </div>
                <div class="text-center mb-2">
                    <button type="submit" class="btn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        
</body>

</html>
